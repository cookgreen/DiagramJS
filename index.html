<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			html{
				height: 100%;
				width: 100%;
			}
			body{
				height: 100%;
				width: 100%;
			}
			#editor{
				height: 100%;
				width: 100%;
				background-color: #1e1e1e1e;
				margin: 0px;
				padding: 0px;
			}
			#sidebar{
				width: 300px;
				height: 100%;
				border-right: 1px solid black;
				float: left;
			}
			#graph{
				width: 100%;
				height: 100%;
				margin-left: 300px;
			}
		</style>
		<script type="text/javascript" src="js/diagram.js"></script>
		<script type="text/javascript">
			function main(sidebarElement, graphElement){
				var editor = createDiagram(sidebarElement, graphElement);
				
				addSidebarBrick(editor, 'img/rect.png');
				addSidebarBrick(editor, 'img/circle.png');
				
			}
		</script>
	</head>
	<body onload="main(document.getElementById('sidebar'),document.getElementById('graph'))">
		<div id="editor">
			<div id="sidebar">
			</div>
			<div id="graph">
			</div>
		</div>
	</body>
</html>
